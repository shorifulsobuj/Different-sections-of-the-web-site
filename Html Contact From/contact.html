<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Contact From</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <form action="https://formspree.io/f/xdovjekj" method="POST">
        <h1>Write To Us</h1>
        <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
        <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
        <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        <textarea rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
        <button type="submit">Send Message</button>
        <img src="https://codemanbd.com/wp-content/uploads/2022/04/codemanbd_contact-768x672-1.webp"
            alt="contact from photo" style="width: 768px">
    </form>
</body>

</html>
